{% extends 'base/auth_base.html' %}
{% load  static %}
{% block title %}优课网登录{% endblock %}
{% block head %}
    <script src="{% static 'own_js/gt.js' %}"></script>
    <script src="{% static 'own_js/geetest_auth.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login_captcha.css' %}">
{% endblock %}
{% block content %}
    <div class="fl form-box">
        <h2>帐号登录</h2>
        {#                    {% csrf_token %}#}
        <div class="form-group marb20 ">
            <label>用&nbsp;户&nbsp;名</label>
            <input name="username" id="username" type="text" placeholder="手机号/邮箱"/>
        </div>
        <div class="form-group marb8 ">
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <input name="password" id="password" type="password" placeholder="请输入您的密码"/>
        </div>
{#        极验验证码#}
        <div id="popup-captcha"></div>
        <div class="auto-box marb38">
            <a class="fr" href="{% url 'auth:forget' %}">忘记密码？</a>
        </div>
        <input class="btn btn-green" id="login-submit" type="submit" value="立即登录 > "/>
        <p class="form-p">没有慕学在线网帐号？<a href="{% url 'auth:regist' %}">[立即注册]</a></p>
    </div>
{% endblock %}
